

{% extends "layout.html" %}

{% block title %}
Register Account
{% endblock title %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary" type="submit">Register </button>

</form>
<p>Dont have an Account? <a href="{% url 'register' %}">Register Here</a></p>
{% endblock content %}
