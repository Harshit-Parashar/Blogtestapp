{% extends "layout.html" %}

{% block title %}
Edit/Create Blog
{% endblock title %}

{% block content %}

<h2 class="mt-3">{% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
</h2>
<form method="post" enctype="multipart/form-data" class="form">
  {% csrf_token %}
  {{form.as_p}}
  {% if form.instance.pk %}
  <button class="btn btn-warning" type="submit">Submit</button>
  {% else %}
  <button class="btn btn-warning" type="submit">Create</button>
  {% endif %}
  <a href="{% url 'blog_list' %}">Back to Blog List</a>

</form>


{% endblock content %}
